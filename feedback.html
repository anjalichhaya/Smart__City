    <h1>Feedback Form</h1>

    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <button type="button" onclick="submitFeedback()">Submit Feedback</button>
    </form>

    <script>
        function submitFeedback() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            // You can customize this part to send feedback to a server or store it in a database
            // For simplicity, we will just display an alert with the feedback
            alert("Feedback submitted!\n\nName: " + name + "\nEmail: " + email + "\nFeedback: " + feedback);

            // You may want to reset the form after submission
            document.getElementById('feedbackForm').reset();
        }
    </script>
